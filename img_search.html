<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="img.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/b9fa0919e0.js"></script>
    <title>Image Search</title>
</head>

<body>
    <!-- header -->

    <header class="header">
        <div>
            <a href="./index.html" class="link-btn">Google Search</a>
            <a href="./adv_search.html" class="link-btn">Advanced Search</a>
        </div>
    </header>

    <!-- header -->
    <section>
        <div class="content">
            <!-- google image -->
            <h1 id="text-google"><span class="g">G</span><span class="o">o</span><span class="o2">o</span><span
                    class="g">g</span><span class="l">l</span><span class="o" id="e">e</span><span
                    class="img-text">images</span>
            </h1>
            <!-- google image-->
            <form action="https://google.com/search">

                <!-- search field -->
                <div class="for-input-icon">
                    <i class="fa fa-search search-icon-left" aria-hidden="true"></i>
                    <input type="text" name="q" id="text-input">
                    <input type="hidden" name="tbm" value="isch" />
                    <i class="fa fa-search search-icon-right" aria-hidden="true"></i>
                    <i class="fa fa-microphone mick-icon"></i>
                    <i class="fa fa-camera camera-icon"></i>
                </div>

                <!-- search field -->

            </form>
        </div>

    </section>

</body>

</html>
