<body>
    <!-- <a href="./index.html" class="google-search">Google Search</a> -->
    <header>

        <h1 id="text-google"><a href="index.html"><span class="g">G</span><span class="o">o</span><span
                    class="o2">o</span><span class="g">g</span><span class="l">l</span><span class="o"
                    id="e">e</span></a>

        <div>
            <a href="./index.html" class="link-btn">Google Search</a>
            <a href="./img_search.html" class="link-btn">Image Search</a>
        </div>


    </header>
    <div class="adv-search-text">Advanced Search</div>
    <hr>

    <!-- form -->
    <section>
        <form action="https://www.google.com/search">
            <p class="font-n">Find pages with...</p>
            <div class="txt-fld">
                <label for="atw">all these words:</label>
                <input type="text" class="input-cls" id="atw" name="as_q">
            </div>
            <div class="txt-fld">
                <label for="ewp">this exact word or phrase:</label>
                <input type="text" class="input-cls" id="ewp" name="as_epq">
            </div>
            <div class="txt-fld">
                <label for="aotw">any of these words:</label>
                <input type="text" class="input-cls" id="aotw" name="as_oq">
            </div>
            <div class="txt-fld">
                <label for="ntw">none of these words:</label>
                <input type="text" class="input-cls" id="ntw" name="as_eq">
            </div>
            <div class="for-flex">
                <div class="btn-div">
                    <input type="submit" class="submit-adv" value="Advanced Search">
                </div>
            </div>

        </form>
    </section>
    <!-- form -->
</body>
