<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/b9fa0919e0.js"></script>
    <title>Search</title>
</head>

<body>
    <!-- header -->

    <header class="header">
        <div>
            <a href="./img_search.html" class="img-search link-btn">Image
                Search</a>
            <a href="./adv_search.html" class="adv-search link-btn">Advanced
                Search
            </a>
        </div>

    </header>

    <!-- header -->
    <section>
        <div class="content">
            <!-- google -->
            <h1 id="text-google"><span class="g">G</span><span class="o">o</span><span class="o2">o</span><span
                    class="g">g</span><span class="l">l</span><span class="o" id="e">e</span>
            </h1>
            <!-- google -->
            <form action="https://google.com/search">

                <!-- search field -->
                <div class="for-input-icon">
                    <i class="fa fa-search search-icon" aria-hidden="true"></i>
                    <input type="text" name="q" id="text-input">
                    <i class="fa fa-microphone mick-icon"></i>

                </div>

                <!-- search field -->

                <!-- two button -->
                <div class="submit-lucky">
                    <input type="submit" value="Google Search" class="q-submit">
                    <input type="submit" value="I'm Feeling Lucky" class="q-submit" name="btnI">
                </div>
                <!-- two button -->

            </form>
        </div>

    </section>

</body>

</html>
